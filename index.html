<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pranay | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #000000, #434343);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      animation: zoomIn 1.2s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: slideIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: #6c63ff;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #4e4cb7;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Profile" class="profile-img" />
  <h1>Hi, I'm Pranay ðŸš€</h1>
  <p>Aspiring software engineer learning DevOps & Cloud. This is my portfolio site hosted with GitHub Pages.</p>

  <div class="buttons">
    <a href="https://github.com/pranay87901" target="_blank">GitHub</a>
    <a href="https://instagram.com/pranay87901" target="_blank">Instagram</a>
  </div>
</body>
</html>

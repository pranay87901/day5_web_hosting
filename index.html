<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranay | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      animation: zoomIn 1.2s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: slideIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding: 10px 25px;
      margin: 10px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Profile" class="profile-img" />
    <h1>Hello, I'm Pranay ðŸš€</h1>
    <p>Aspiring software engineer learning DevOps & Cloud. Welcome to my cinematic portfolio site!</p>
    <div class="buttons">
      <a href="https://github.com/pranay87901" target="_blank">GitHub</a>
      <a href="https://instagram.com/pranay87901" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
